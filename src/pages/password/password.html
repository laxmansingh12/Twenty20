<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Change Password</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="error!=''">
        <ion-card-content color="danger">
            {{error}}
        </ion-card-content>
    </ion-card>

    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Current Password</ion-label>
            <ion-input type="{{passType}}" [(ngModel)]="password" required></ion-input>
            <button ion-button clear color="dark" type="button" item-right (click)="togglePassword()"> 
                <ion-icon name="{{passEyeType}}"></ion-icon>
            </button>
        </ion-item>

        <ion-item>
            <ion-label floating>New Password</ion-label>
            <ion-input type="{{newPassType}}" [(ngModel)]="newPassword" required></ion-input>
            <button ion-button clear color="dark" type="button" item-right (click)="toggleNewPassword()"> 
                <ion-icon name="{{newPassEyeType}}"></ion-icon>
            </button>
            
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button color="primary" block (click)="changePassword()">Sign In</button>
    </div>
</ion-content>
