<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar color="dark">
      <ion-title>Twenty20 </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list color="dark">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="dark">
        {{p.title}}
      </button>
      <ion-item ion-item color="dark">
          <ion-label>              
              <ion-note class="small-text" float-right>VERSION: {{version}} -<i> {{uuid}} &nbsp;&nbsp; </i></ion-note>
          </ion-label>
      </ion-item>      
    </ion-list>
    
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
